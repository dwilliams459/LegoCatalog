<mat-card class="pagecontainer">
  <mat-icon style="float:left;width:70px;height:70px;margin-right:16px;">
    <img src="{{ part.iconLink }}" style='width:70px;'/>
  </mat-icon>  
  <div style="float:left;">
    <mat-card-title> Part: {{ part.itemName }} </mat-card-title>
    <mat-card-subtitle>
      <label>Item ID: </label>{{ part.itemId }}
    </mat-card-subtitle>
  </div>
  <div style="clear:both;"></div>
  <mat-card-content>
    <div><label>Item Type: </label>{{ part.itemTypeName }}</div>
    <div><label>Part Id: </label>{{ part.partId }}</div>
    <div><label>Category Name: </label>{{ part.categoryName }}</div>
    <!-- <div><label>Category: </label>{{ part.categoryId }}</div> -->
    <div><label>Weight: </label>{{ part.itemWeight }}</div>
    <div><label>Dimension X: </label>{{ part.itemDimensionX }}</div>
    <div><label>Dimension Y: </label>{{ part.itemDimensionY }}</div>
    <div><label>Dimension Z: </label>{{ part.itemDimensionZ }}</div>
    <div><label>Image: </label></div>
    <div><img src="{{ part.imageLink }}" style="max-height:150px;" /></div>
  </mat-card-content>
</mat-card>
