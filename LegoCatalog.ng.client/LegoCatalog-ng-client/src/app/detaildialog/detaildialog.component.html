<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
  <div>
    <div style="float:left;">
      <mat-card-title> Part: {{ part.itemName }} </mat-card-title>
      <mat-card-subtitle>
        <label>Item ID: </label>{{ part.itemId }}
      </mat-card-subtitle>
    </div>
    <div style="clear:both;"></div>
    <div style="float:left;"><img src="{{ part.imageLink }}" class="fullImage" /></div>
    <div style="float:left; margin:0px 10px 10px 0px;">
      <mat-card>
        <div style="min-width:200px;">
          <mat-card-content>
            <div><label>Item Type: </label>{{ part.itemType }}</div>
            <div><label>Part Id: </label>{{ part.partId }}</div>
            <div><label>Item Type: </label>{{ part.itemType }}</div>
            <div><label>Category: </label>{{ part.category }}</div>
            <div><label>Category Name: </label>{{ part.categoryName }}</div>
            <div><label>Image: </label></div>
            <div><label>Category Name: </label>{{ part.categoryName }}</div>
            <div><label>Weight: </label>{{ part.weight }}</div>
            <div><label>Dimension X: </label>{{ part.dimensionX }}</div>
            <div><label>Dimension Y: </label>{{ part.dimensionY }}</div>
            <div><label>Dimension Z: </label>{{ part.dimensionZ }}</div>
          </mat-card-content>
        </div>
      </mat-card>
      <div style="clear:both;"></div>
    </div>
    <div style="float:left;">
      <mat-card>
        <div style="min-width:150px;">
          <mat-card-content>
            <div><label>Quantity: </label>{{ part.itemType }}</div>
            <div><label>Colors: </label></div>
          </mat-card-content>
        </div>
      </mat-card>
      <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
